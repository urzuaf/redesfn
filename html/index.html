<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Convertidor de Moneda</h1>
    
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency">
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="CLP">Peso Chileno (CLP)</option>
    </select>
    
    <label for="toCurrency">A:</label>
    <select id="toCurrency">
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="CLP">Peso Chileno (CLP)</option>
    </select>
    
    <label for="amount">Cantidad:</label>
    <input type="number" id="amount" placeholder="Ingresa la cantidad" min="0">
    
    <button onclick="convertCurrency()">Convertir</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    async function convertCurrency() {
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (isNaN(amount) || amount <= 0) {
            document.getElementById('result').innerText = "Por favor, ingrese una cantidad válida.";
            return;
        }

        try {
            // Utilizamos una API de conversión de monedas
            const response = await fetch("https://redesfn.duckdns.org/convert?from_currency="+fromCurrency+"&to_currency="+toCurrency+"&amount="+amount,{
	    method : 'GET',
	    headers: {
	    'Content-Type': 'application/json',
	    },
	    })
            const data = await response.json();
	    console.log(data);
            //const rate = data.rates[toCurrency];
            //const convertedAmount = (amount * rate).toFixed(2);

            document.getElementById('result').innerText = `${amount} ${fromCurrency} =  ${data.converted_amount}`;
        } catch (error) {
            document.getElementById('result').innerText = "Error en la conversión. Inténtalo de nuevo.";
        }
    }
</script>

</body>
</html>
